<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../static/css/styleAdmin.css">

    <script src="../static/js/script.js"></script>
    <script src="../static/js/categoryAdd.js"></script>

    
    
  </head>
  <body>

    <button href="/client/psudoPanel" class="back-btn"><img src="../static/assets/back_png.png" alt=""></button>
       
        
    <form id="categoryAddForm"  class="container" enctype='multipart/form-data'>
     
        <h2>Category Details</h2>
        <div class="myleftright">
            <div  class="leftBlock">
                <input    type="file" name="image" id='input_file1' hidden>
                <div  onclick="open_file1()" class="grayBlock">
                    <span  class="material-symbols-outlined imgSpan ">
                        <!-- photo_library -->
                        </span>
                </div>
                <p id="fileName">Add Logo of Category</p>
                <span  onclick="open_file1()" class="material-symbols-outlined editS ">
                    edit
                </span>


            </div>
            <div class="rightBlock">
                                      <!-- name  -->
                  <div class="inputArea">
                    <span class="material-symbols-outlined">
                        border_color
                        </span>
                    <input type="text" id="categoryName" placeholder="Category Name" name="categoryName" required>
                  </div>
                  <!-- phone no. -->
                  <div class="inputArea">
                      <span class="material-symbols-outlined">
                        description
                        </span>
                        <input  type="text" id="categoryDescription" placeholder="Description" name="description" size="10" >
                  </div>
           

            </div>
              
        </div>
     
        <div class="buttonListEdit">
          
          <button type="submit"  class="buttonBlockEditItem">
            <span class="material-symbols-outlined">add_circle</span>
            <p>Add</p>
          </button>

        </div>
    </form>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->
    <script>
        function open_file1() {
          document.getElementById('input_file1').click();
      }
            // Get file input element
      let fileInput = document.getElementById('input_file1');
      let span = document.getElementById('fileName');

      // Fires on file upload
      fileInput.addEventListener('change', function(event){
          
          // Get file name
          let fileName = fileInput.files[0].name;
          
          // Update file name in span
          newStringName = fileName.slice(0,15) + "...";

          span.innerText = newStringName;

      });
    
    </script>
  </body>
</html>
